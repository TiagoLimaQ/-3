<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pergunta Fofa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 5px solid #ff6699;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff3366;
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .yes {
      background-color: #ff66b2;
      color: white;
    }

    .yes:hover {
      background-color: #ff3399;
    }

    .no {
      background-color: #cccccc;
      color: #333;
      position: absolute;
    }

    .no:hover {
      background-color: #999999;
    }

    .response {
      margin-top: 30px;
      font-size: 22px;
      color: #ff0066;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="heartsCanvas"></canvas>

  <div class="content">
    <div class="photo">
      <img src="images.jpg" alt="Foto Fofa">
    </div>
    <div class="question">Cuzinho hj??❤️❤️❤️</div>
    <div class="buttons">
      <button class="yes" id="yesBtn">Sim</button>
      <button class="no" id="noBtn">Não</button>
    </div>
    <div class="response" id="response"></div>
  </div>

  <script>
    // Corações animados
    const canvas = document.getElementById('heartsCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let hearts = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createHeart() {
      return {
        x: Math.random() * width,
        y: -20,
        size: 10 + Math.random() * 20,
        speed: 1 + Math.random() * 2,
        opacity: 0.5 + Math.random() * 0.5
      };
    }

    function drawHeart(x, y, size, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.globalAlpha = opacity;
      ctx.fillStyle = '#ff66b2';
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
      ctx.bezierCurveTo(-5, 3, 0, 6, 0, 10);
      ctx.bezierCurveTo(0, 6, 5, 3, 5, 0);
      ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (Math.random() < 0.1) {
        hearts.push(createHeart());
      }

      hearts.forEach((heart, index) => {
        heart.y += heart.speed;
        drawHeart(heart.x, heart.y, heart.size, heart.opacity);
        if (heart.y > height + 20) {
          hearts.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Botão "Não" fugindo do mouse
    const noBtn = document.getElementById('noBtn');
    const buttonsContainer = document.querySelector('.buttons');

    buttonsContainer.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 100) {
        const offsetX = (btnX - mouseX) * 2;
        const offsetY = (btnY - mouseY) * 2;

        const newX = Math.min(window.innerWidth - rect.width, Math.max(0, rect.left + offsetX));
        const newY = Math.min(window.innerHeight - rect.height, Math.max(0, rect.top + offsetY));

        noBtn.style.left = newX - buttonsContainer.getBoundingClientRect().left + 'px';
        noBtn.style.top = newY - buttonsContainer.getBoundingClientRect().top + 'px';
      }
    });

    // Resposta ao clicar em "Sim"
    document.getElementById('yesBtn').addEventListener('click', () => {
      const hour = 20 + Math.floor(Math.random() * 4); // 20h até 23h
      const minute = Math.floor(Math.random() * 60).toString().padStart(2, '0');
      const time = `${hour}h${minute}`;
      document.getElementById('response').innerText = `Ótimo! Te encontro às ${time} ❤️`;
    });
  </script>
</body>
</html>
